<template name="Recipe">
    <article class="recipe">
        <h3>{{name}}</h3>
        <p>{{desc}}</p>
        <p>
            {{#each ingrediants}}
            <span class="ingrediant">{{name}} - {{amount}} </span>
            {{/each}}
        </p>
        <a href="/recipe/{{_id}}">View Details </a>
    </article>
</template>
