<template name="Menu">
    <h1 class="page-title">My Current Menu</h1>
    {{#if Template.subscriptionsReady}} {{#each recipes}}
    <div class="menu-item">
        <h3>{{name}}</h3>
        <p>{{desc}}</p>
    </div>
    {{else}}
    <div class="menu-item">
        <h3 >No menu avalible</h3>
    </div>
    {{/each}} {{/if}}
</template>
